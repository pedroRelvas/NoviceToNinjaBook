<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Generators</title>
	</head>
	<body>
		<h1>Generators</h1>
		<p>
			A generator is created by placing an asterisk(*) after the function
			keyword.
		</p>
		<p>
			A generator function will return an iterator object that provides a next()
			method, which returns the next value in a sequence that is defined in the
			generator function.
		</p>
		<script src="generators.js"></script>
	</body>
</html>
